<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">

    </div>

    <script>
        var div = document.querySelector('#app');
        var viewModel = {};

        // https://developer.mozilla.org/ko/docs/Glossary/IIFE 관련 내용
        (function() {
            function init() {
                // 기본 동작을 override하는 것임.
                // 이렇게 바꾸면 값이 바뀔때 다시 할당해줄 필요가 없음.
                Object.defineProperty(viewModel, 'str', {
                    // 속상에 접근했을때 동작
                    get : function(){
                        console.log("접근");
                    },
                    // 속성에 값을 할당했을때 동작
                    set : function(newValue){
                        console.log("할당", newValue);
                        render(newValue);
                    }
                });
            }
    
            function render(value) {
                div.innerHTML = value;
            }
    
            init();
        })();

    </script>
</body>
</html>
