<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <div>
            <!-- router-link는 a 태그로 생각하면됨. -->
            <router-link to="/login">Login</router-link>
            <router-link to="/main">Main</router-link>
        </div>
        <!-- Vue 인스턴스에 router가 있어야 사용가능, routes의 컴포넌트가 보여지는 구역 -->
        <router-view></router-view>
    </div>

    <!-- 
        2022/07 변경
        https://joshua1988.github.io/vue-camp/vue/router.html#%E1%84%87%E1%85%B2-%E1%84%85%E1%85%A1%E1%84%8B%E1%85%AE%E1%84%90%E1%85%A5-%E1%84%89%E1%85%A5%E1%86%AF%E1%84%8E%E1%85%B5
    -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script> -->
    <script src="https://unpkg.com/vue-router@3.5.3/dist/vue-router.js"></script>

    <script>
        var LoginComponent = {
            template: '<div>login</div>'
        }

        var MainComponent = {
            template: '<div>main</div>'
        }

        var router = new VueRouter ({
            // 페이지의 라우팅(어떤 url에 접속했을떄 어떤 페이지를 뿌려줄지) 정보
            // 배열로 들어가며, 페이지별 구분은 객체로.
            routes: [
                // 로그인 페이지 정보
                {
                    path: '/login', // 페이지 url
                    component: LoginComponent // 해당 url에 표시될 컴포넌트
                },
                // 매인 페이지 정보
                {
                    path: '/main',
                    component: MainComponent
                }
            ]
        });

        new Vue({
            el: '#app',
            router: router
        });
    </script>
</body>
</html>
