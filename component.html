<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <app-header></app-header>
        <app-content></app-content>
        <app-footer></app-footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        // 개발자도구에서 vue 탭을 선택시 컴포넌트에 <ROOT> 가 생성되었을 것.
        // 이는 인스턴스를 생성하면 기본적으로 root 컴포넌트가 되기 때문임.

        // 컴포넌트이름, 컴포넌트 내용 순서
        // 전역 컴포넌트라고 함.
        Vue.component('app-header', {
            template: '<h1>Header</h1>'
        });

        Vue.component('app-content', {
            template: '<div>content</div>'
        });

        new Vue({
            el: '#app',
            // 지역 컴포넌트 등록 방식
            components: {
                'app-footer' : {
                    template: '<footer>footer</footer>'
                }
            }
        });

        /* 
            전역? 지역 왜?
            - 지역 : 특정 컴포넌트 하단에 어떤 컴포넌트가 등록되는지 알 수 있음. 따라서 서비스 구성 시 해당 방식 사용. 
                    따라서 추가 인스턴스 생성 시 추가 설정 필요.(new Vue로 #app2를 만드는 경우 "#app2"에서 app-footer를 못찾아 에러발생)
            - 전역 : 플러그인, 라이브러리 형태로 전역으로 사용하는 경우에만 사용함. 
        */
    </script>
</body>
</html>
